        let e1 = document.createElement('p');

        console.log(text);

    <h3>Adding elements to parent element</h3>
    <div id="one">
        <p>HEllO</p>
    </div>
    <script>
        let e2 = document.createElement('p');
        let text1 = document.createTextNode("World!");
        let parent = document.getElementById("one");
        e2.appendChild(text1);
        parent.appendChild(e2);
    </script>
    <h3>Insert element specified position in parent using InsertBe</h3>

        e3.appendChild(text2);
        let parent2 = document.getElementById("two");
        let child2 = document.getElementById("p3");
        parent2.insertBefore(e3,child2);
