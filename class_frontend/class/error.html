<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try{
            let n1 = prompt("TAKE THE INPUT:");
            switch(n1){
                case '':
                throw new Error("Please enter any number"); 
                break
                case 100:
                throw new Error("N1 should be less than 20");
                break
                case -1:
                throw new Error("n1 must be possitive");
            }
        }catch(error){
            document.write("The error is: " + error.message);
        }
    </script>
</body>
</html>
