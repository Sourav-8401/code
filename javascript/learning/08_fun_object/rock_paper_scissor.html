<!DOCTYPE html>
<html>
<head>
    <title>
        STONE_PAPER_Scissors
    </title>
</head>
<body>
    <h2>Play the game:</h2>
    <button onclick=" winner('Rock');">
        Rock
    </button>
    <button onclick="winner('Paper');">
        Paper
    </button>
    <button onclick="winner('Scissors');">
        Scissors
    </button>
    <script>
        let choice = '';
        let score = {
            win: 0,
            lose: 0,
            tie: 0
        }
        function pickrandom() {
            const random = Math.random();
            if (random >= 0 && random < 1 / 3) {
                choice = 'Rock';
            }
            if (random >= 1 / 3 && random < 2 / 3) {
                choice = 'Paper';
            }
            if (random >= 2 / 3 && random < 1) {
                choice = 'Scissors';
            }
            return choice;
        }
        function playGame(v1) {
            const v2 = pickrandom();
            if (v1 === v2) {
                return 'Tie';
            }
            else if (v1 === 'Rock' && v2 === 'Paper' || v1 === 'Paper' && v2 === 'Rock') {
                return 'Paper';
            }
            else if (v1 === 'Rock' && v2 === 'Scissors' || v1 === 'Scissors' && v2 === 'Rock') {
                return 'Rock';
            }
            else if (v1 === 'Scissors' && v2 === 'Paper' || v1 === 'Paper' && v2 === 'Scissors') {
                return 'Scissors';
            }
        }
        function winner(userChoice) {
            const result = playGame(userChoice);
            if (result === 'Tie') {
                score.tie++;
                alert(`You choice ${userChoice} and computer choice ${choice}. MATCH TIE
win: ${score.win} lose: ${score.lose} tie: ${score.tie}`);

            }
            else if (result === userChoice) {
                score.win++;
                alert(`You choice ${userChoice} and computer choice ${choice}. YOU WIN
win: ${score.win} lose: ${score.lose} tie: ${score.tie}`);
            }
            else {
                score.lose++;
                alert(`You choice ${userChoice} and computer choice ${choice}. YOU LOSE
win: ${score.win} lose: ${score.lose} tie: ${score.tie}`);
            }
        }

    </script>
</body>
</html>
