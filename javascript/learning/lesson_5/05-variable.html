<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #e6edf3;
            background-color:#0d1117 ;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1 color="white">Cart Quantity</h1>
        <button class="show_quantity" onclick="alert(`Card_Quantity: ${quantity}`)">
            show Quantity
        </button>
        <button onclick="updateCardQuantity(1)">
            Add to Cart
        </button>
        <button onclick="updateCardQuantity(2)">
            +2
        </button>
        <button onclick="updateCardQuantity(3)">
            +3
        </button>
        <button onclick="quantity = 0; alert(`Card was reset.`)" class="Reset">
            Reset cart
        </button>
        <button onclick=" 
        if(quantity === 0){
            alert(`Not enough item.`);
        }else{
            quantity--;
        }
        ">
            -1
        </button>
    </div>
    <script>
        let quantity = 0;
        function updateCardQuantity(offset){
            if(quantity>10){
                alert(`The cart is full.`);
                return;
            }else{
                quantity+= offset;
            }
        }
    </script>
</body>

</html>
