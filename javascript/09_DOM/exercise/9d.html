<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="disEvent(event)" placeholder="Name">
    <button onclick="display()">submit</button>
    <p class="toShow"></p>
    <script>
        function display(){
           const name = document.querySelector('input').value ;
           document.querySelector('.toShow').innerHTML = `Your name is ${name}`;
        }
        function disEvent(event){
            if(event.key === 'Enter'){
                display();
            }
        }
    </script>

</body>
</html>
